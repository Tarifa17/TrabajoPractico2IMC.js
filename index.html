<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="">
        <div class="container text-center" id="bodyCalc">
                <div class="d-flex align-content-center flex-wrap flex-direction: column">
                    <div class="col-12" id="ContenedorCalculadora">
                    <p> <h1> Calculador IMC</h1></p>
                    </div>
                    <div class="col-12" id="data">
                        <div class="row">
                        <label for="name"> Nombre: </label>
                        <input type="text" id="name">

                        <label for="surname"> Apellido: </label>
                        <input type="text" id="surname">

                        <label for="kg"> Peso: </label>
                        <input type="number" id="kg">

                        <label for="height"> Altura: </label>
                        <input type="number" id="height">
                        </div>
                        <button id="botonCalcular"> Calcular IMC</button>

                        <p>IMC: <span id="IMC">0.00</span></p>
                        <p>Nivel de peso: <span id="nivelPeso"> - </span></p>
                    </div>
                </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
