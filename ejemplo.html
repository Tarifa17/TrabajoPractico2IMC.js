<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="column" style="max-width: 100%;" id="ContenedorCalculadora">
        <p> <h1> Calculador IMC</h1></p>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Peso</label>
            <input type="number" class="form-control" id="kg" placeholder="">
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Altura</label>
                <input type="number" class="form-control" id="height" placeholder="">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary"  id="botonFirst" type="button">CALCULAR</button>
             
              </div >
              <div class="alert alert-primary"id="resultado" role="alert">
                <p>IMC: <span id="imcSpan">0.00</span></p>
                <p>Paciente: <span id="paciente"></span></p>
                <p>Nivel de peso: <span id="nivelPeso"></span></p>    

              </div>
      </div>
</body>
</html>
